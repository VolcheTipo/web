{% extends 'base.html' %}
{% block content %}
    {% if request.user.is_authenticated %}

    <div class="card-body"></div>
        <form method="POST" action="" enctype="multipart/form-data"></form>
            {% csrf_token %}
            {{form.as_p}}
            <input class="button" type="submit" value="Submit">
        </form>
    </div>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

{% endblock content %}
