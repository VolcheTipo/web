{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'improv/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <style>
	    .primer1{
	        color: whitesmoke;
	    }

    </style>
</head>
<body>
    <aside>
        <img src="{%static 'improv/img/neon2.png'%}" width="100" height="100" alt="">
        <span class = "logo">Improv</span>
        <h3><div class="primer1">Навигация</div></h3>
        <ul>
            <a href="{% url 'profile' %}" style="color: whitesmoke"><li><i class ="fas fa-eye" style="color: white"></i>Профиль</li></a>
            <a href="{% url 'create_user_profile' %}" style="color: whitesmoke"><li><i class ="fas fa-pencil" style="color: white"></i>Редачь провиль</li></a>
            <a href="{% url 'home' %}" style="color: whitesmoke"><li><i class ="fas fa-home" style="color: white"></i>Главная</li></a>
            <a href="{% url 'about' %}" style="color: whitesmoke" ><li><i class="fas fa-solid fa-poo" style="color: whitesmoke"></i>О нас</li></a>
            <a href="{% url 'svyaz' %}" style="color: whitesmoke" ><li><i class="fas fa-solid fa-envelope" style="color: whitesmoke"></i>Связаться</li></a>

        </ul>
    </aside>
    <main>
        {% block content %}{% endblock %}
        <div id="background">
            <img src="{%static 'improv/img/img_1.png'%}" class="stretch" alt="" />
        </div>
    </main>



</body>
</html>
